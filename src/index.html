<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>TodoApp</title>
  <base href="/" />

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <link
    href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
    rel="stylesheet"
  />
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: "Montserrat";
    }
  </style>
  <script>
    // For the images in the resources:
    gSfStaticRoot = "{!URLFOR($Resource.AnalogClock, 'favicon.ico')}";
    if (!(gSfStaticRoot[0] === "{")) {
      //in local mode this will not have been replaced
      gSfStaticRoot =
        gSfStaticRoot.substr(0, gSfStaticRoot.lastIndexOf("/")) + "/";
    } else {
      gSfStaticRoot = "";
    }
    function getSfStaticResourceRoot() {
      return gSfStaticRoot;
    }
    // For Routing:
    gSfPageRoot = "apex/todo-app";
    function getSfPageRoot() {
      return gSfPageRoot;
    }

    </script>
    </head>
    <body>
    <app-root></app-root>
    </body>
    </html>
